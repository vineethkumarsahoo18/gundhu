<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fdee1c;
        }

        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ff5050;
            font-size: 3em;
            margin-bottom: 20px;
            animation: heartbeat 1s infinite;
            position: relative;
            z-index: 2;
        }

        .image-container {
            position: relative;
        }

        img {
            width: 300px;
            height: auto;
            border-radius: 50%;
            animation: scaleImage 2s infinite alternate;
            position: relative;
            z-index: 1;
        }

        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            z-index: 2;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes scaleImage {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>

    <h1>I Love You</h1>
    <div class="image-container">
        <img src="6.jpg" alt="Love Image">
        <div class="heart">❤️</div>
    </div>

</body>
</html>
